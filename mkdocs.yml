# Project information
site_name: 'Accompanist'
site_description: 'A group of libraries to help write Jetpack Compose apps.'
site_author: 'Chris Banes'
site_url: 'https://chrisbanes.github.io/accompanist/'
remote_branch: gh-pages

docs_dir: docs-gen

# Repository
repo_name: 'Accompanist'
repo_url: 'https://github.com/chrisbanes/accompanist'

# Navigation
nav:
  - 'Overview': index.md
  - 'Coil': coil.md
  - 'Glide': glide.md
  - 'Picasso': picasso.md
  - 'Insets': insets.md
  - 'AppCompat Theme': appcompat-theme.md
  - 'API':
    - 'Coil': api/coil/coil/
    - 'Glide': api/glide/glide/
    - 'Picasso': api/picasso/picasso/
    - 'Image Loading Core': api/imageloading-core/imageloading-core/
    - 'Insets': api/insets/insets/
    - 'AppCompat Theme': api/appcompat-theme/appcompat-theme
  - 'Snapshots': using-snapshot-version.md
  - 'Contributing': contributing.md
  - 'Maintainers':
    - 'Update guide': updating.md

# Configuration
theme:
  name: 'material'
  language: 'en'
  icon:
    logo: material/music-clef-treble
  palette:
    primary: 'black'
    accent: 'deep orange'
  font:
    text: 'IBM Plex Sans'
    code: 'IBM Plex Mono'

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - footnotes
  - toc:
      permalink: true
  - pymdownx.betterem
  - pymdownx.superfences
  - pymdownx.tabbed

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/chrisbanes