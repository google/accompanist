import dev.chrisbanes.accompanist.buildsrc.Libs

apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        compose true
        buildConfig false
    }

    composeOptions {
        kotlinCompilerVersion Libs.Kotlin.version
        kotlinCompilerExtensionVersion Libs.AndroidX.Compose.version
    }

    lintOptions {
        textReport true
        textOutput 'stdout'
        // We run a full lint analysis as build part in CI, so skip vital checks for assemble tasks
        checkReleaseBuilds false
    }

    packagingOptions {
        def e = excludes
        // AGP 4.1.0-alpha06 added an exclude which breaks Kotlin libraries.
        // TODO: Remove the exclude when we upgrade to an AGP version with a fix
        e.remove("/META-INF/*.kotlin_module")
        excludes = e
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation Libs.AndroidX.coreKtx
    implementation Libs.AndroidX.Compose.runtime
    implementation Libs.AndroidX.Compose.material

    implementation Libs.mdc
    // We need to force AppCompat v1.3.0-alpha01 for AppCompatActivity to work with Compose
    implementation Libs.AndroidX.appcompat

    implementation Libs.Kotlin.stdlib

    androidTestImplementation Libs.junit
    androidTestImplementation Libs.AndroidX.Compose.test
    androidTestImplementation Libs.AndroidX.Compose.ui
    androidTestImplementation Libs.AndroidX.Test.rules
    androidTestImplementation Libs.AndroidX.Test.runner
}

apply plugin: "com.vanniktech.maven.publish"
